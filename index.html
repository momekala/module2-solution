<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src ="angular.min.js"> </script>
    <script src= "app.js"> </script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tobuy">
     <h2>To Buy:</h2>
     <div ng-repeat = "item in tobuy.toBuyList">
 {{$index+1}}.  Buy {{item.quantity}} {{item.name}}
       <button ng-click = "tobuy.moveItems($index);"> Bought</button>
     </div>

     <div ng-if="tobuy.toBuyList.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"ng-controller = "AlreadyBoughtController as alreadybought" >
     <h2>Already Bought:</h2>
     <div
        ng-repeat = "item in alreadybought.boughtList">
  {{$index+1}}. Bought {{item.quantity}} {{item.name}}

   </div>
     <div ng-if="alreadybought.boughtList.length === 0"class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
